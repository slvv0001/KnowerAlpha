<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.homePageTitle}</title> 
    <style>
            ul.ex1
            {
                list-style-type:none;
                margin:0;
                padding:0;
                overflow:hidden;
                
                background-color: #bebebe;
            }
            li.ex3
            {
                float:left;
            }
            li.ex4
            {
                float:right;
            }
            a.ex2:link,a.ex2:visited
            {
                display:block;
                width:120px;
                font-weight:bold;
                color:#FFFFFF;
                background-color:#bebebe;
                text-align:center;
                padding:4px;
                text-decoration:none;
                text-transform:uppercase;
            }
            a.ex2:hover,a.ex2:active
            {
                background-color:#1E90FF;
            }
            div.botCenter{width:100%; height:35px; line-height:35px; background:#ccc; position:fixed; bottom:0px; left:0px; font-size:14px; color:#000; text-align:center;}
        </style>
    </h:head>
    <h:body>
        <h:form id="narForm">
            <ul class="ex1">
                <li class="ex3">
                    <h:commandLink class="ex2" value="Index" action="index.xhtml"></h:commandLink>
                </li>
                <li class="ex3">
                   <h:commandLink class="ex2" value="Contact" action="contact.xhtml"></h:commandLink>
                </li>
                <li class="ex3"> 
                    <h:commandLink class="ex2" value="About" action="about.xhtml"></h:commandLink>
                </li>
                <li class="ex4">
                    <h:commandLink class="ex2" value="Log out" action="welcome.xhtml"></h:commandLink>
                </li>
            </ul>
        </h:form>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.homePageTitle} - Question Edit
                </div>
            </div>

            <h:form id="MyForm">
                <table class="table table-bordered ">

                    <tr>
                        <td width ="150" valign="top">Id:</td>

                        <td valign="bottom">
                            <h:outputLabel id = "Id" >#{knowerController.property.propertyId}</h:outputLabel>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Question Title: </td>
                        What do you want to Edit?
                        <td valign="bottom">
                            <h:inputText id = "questionTitle" value="#{knowerController.property.question.questionTitle}" binding="#{questionTitle}" required="true"
                                         validatorMessage="Please enter a valid question title."
                                         requiredMessage="Please enter a question title. "></h:inputText>    
                        </td>
                    </tr>
                     <tr>
                        <td width ="100" valign="top">Question Details(URL): </td>
                        What do you want to Edit?
                        <td valign="bottom">
                            <h:inputTextarea id = "questionDetails" value="#{knowerController.property.question.questionDetail}" binding="#{questionDetail}" required="true"
                                         validatorMessage="Please enter a valid question detail."
                                         requiredMessage="Please enter a question detail. "></h:inputTextarea>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Likes: </td>

                        <td valign="bottom">
                            <h:inputText id = "Likes" value="#{knowerController.property.likes}"  required="true"
                                         validatorMessage="Please enter a value greater than 0.0"
                                         requiredMessage="Please enter a likes. ">

                                
                            </h:inputText>    

                        </td>
                    </tr>

                </table>

                <h:commandButton id="save" value="Save" action="#{knowerManagedBean.editProperty(knowerController.property)}"  class="btn btn-primary" >
                    <f:param name="propertyID" value="#{knowerController.propertyId+1}"/>
                </h:commandButton>
                <h:commandButton id="Close" value="Close" action="index.xhtml" class="btn btn-primary" >
                    <f:param name="propertyID" value="#{knowerController.propertyId + 1}"/>
                </h:commandButton> 
            </h:form>
        </div>
        <div class="botCenter">@2020 Group0x00</div>
    </h:body>
</html>
